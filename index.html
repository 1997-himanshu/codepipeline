<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Himanshu Nimje</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://d1.awsstatic.com/logos/aws-logo-lockups/poweredbyaws/PB_AWS_logo_RGB_stacked_REV_SQ.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.8rem;
      color: #ffa500;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .links a {
      color: #00acee;
      background-color: #ffffff10;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .links a:hover {
      background-color: #ffffff30;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm Himanshu Nimje</h1>
    <h2>Technical Support Engineer</h2>
    <p>AWS Cloud Learner | DevOps Enthusiast</p>
    <div class="links">
      <a href="https://www.linkedin.com/in/himanshunimje007" target="_blank">LinkedIn</a>
      <a href="mailto:himanshunimje1997@gmail.com">Gmail</a>
      <a href="#" target="_blank">Instagram</a>
      <a href="https://github.com/1997-himanshu" target="_blank">GitHub</a>
      <a href="#">Code</a>
    </div>
  </div>
</body>
</html>
